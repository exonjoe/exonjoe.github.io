<body>
	<script>
		function scramble() {
			//Shuffle
			for(var j, x, i = displayOrder.length; i; j = Math.floor(Math.random() * i), x = displayOrder[--i], displayOrder[i] = displayOrder[j], displayOrder[j] = x);
			//End of shuffle
			update();
		}
		function update() {
			var newHTML = "<div id='answerDisplay'>";
			newHTML += "<p>" + names[asker] + " asked " + names[askee] + ":</p>";
			newHTML += "<p>" + questionString + "</p>";
			newHTML += "<div style='overflow: hidden'>";
			newHTML += "<select id='anss' size='" + (NO-1).toString() + "' multiple>";
			for (var i = 0; i < NO; i++) {
				if (answers[displayOrder[i]] != "") {
					newHTML += "<option onclick='document.getElementById(\"expansion\").innerHTML = this.innerHTML;'>" + answers[displayOrder[i]] + "</option>";
				}
			}
			newHTML += "</select></div><p id='expansion'></p><div><button type='button' id='adbut' onclick='receiveGuess();'>But was it " + names[askee] + "'s answer?</button></div>";
			newHTML += "<p id='error'></p>";
			newHTML += "</div>";
			document.getElementById("mainform").innerHTML = newHTML;
		}
		function receiveGuess() {
			var anss = document.getElementById("anss").options;
			var guesses = [];
			var noGuesses = true;
			for (var i = 0; i < NO - 1; i++) {
				if (anss[i].selected) {
					guesses[i] = 1;
					noGuesses = false;
				} else {
					guesses[i] = 0;
				}
			}
			var unfullGuesses = guesses.slice(0);
			guesses.splice(displayOrder.indexOf(asker),0,0);
			var orderedGuesses = [];
			for (var i = 0; i < NO; i++) {
				if (guesses[displayOrder.indexOf(i)] == 1) {
					orderedGuesses[i] = 1;
				} else {
					orderedGuesses[i] = 0;
				}
			}
			if (noGuesses) {
				update();
				document.getElementById("error").innerHTML = "I know it's hard, but you have to choose an answer!";
			} else {
				update();
				anss = document.getElementById("anss").options;
				if (orderedGuesses[askee] == "1") {
					//Correct
					var allCorrect = true;
					for (var i = 0; i < NO - 1; i++) {
						if (unfullGuesses[i] == "1") {
							anss[i].style.backgroundColor = "rgba(0,130,80,0.6)";
						} else {
							allCorrect = false;
						}
					}
					if (allCorrect) {
						document.getElementById("superSuccessSnd").play();
					} else {
						document.getElementById("successSnd").play();
					}
					scores[asker]++;
				} else {
					//Fail
					for (var i = 0; i < NO - 1; i++) {
						if (unfullGuesses[i] == "1") {
							anss[i].style.backgroundColor = "rgba(130,0,0,0.6)";
						}
					}
					var correctPosition = displayOrder.indexOf(askee);
					if (displayOrder.indexOf(asker) < correctPosition) {
						correctPosition--;
					}
					anss[correctPosition].style.backgroundColor = "rgba(0,130,80,0.6)";
					document.getElementById("wawfSnd").play();
				}
				for (var i = 0; i < NO; i++) {
					if (orderedGuesses[i] == 1) {
						scores[i]++;
					}
				}
				document.getElementById("anss").disabled = true;
				var adbut = document.getElementById("adbut");
				adbut.innerHTML = "All right, cool";
				adbut.onclick = getNewQuestion;
				var newRow = answers.slice(0);
				newRow[NO] = orderedGuesses;
				answersData.push(newRow);
				updateLog();
				qno++;
				if (qno > NO) {
					qno = 1;
					round++;
					askersThisRound = [];
					askeesThisRound = [];
				}
				if (round > NO) {
					round = 1;
					game++;
				}
			}
		}
		function clearAs() {
			for (var i = 0; i < NO; i++) {
				answers[i] = "";
			}
			getAs();
		}
		function getAs() {
			var newHTML = "<div id='answerEntry'>";
			newHTML += "<p>" + names[asker] + " asked " + names[askee] + ":</p>";
			newHTML += "<p>" + questionString + "</p>";
			var displayed = 0;
			for (var i = 0; i < NO; i++) {
				if (answers[i] == "" && i != asker) {
					displayed++;
					newHTML += "<button type='button' onclick='submitAnswer(" + i + ")'>Submit " + names[i] + "'s answer</button>";
				}
			}
			newHTML += "</div>";
			document.getElementById("mainform").innerHTML = newHTML;
			if (displayed == 0) {
				scramble();
			}
		}
		function submitAnswer(i) {
			document.getElementById("beepSnd").play();
			var newA = prompt(names[i]+"'s answer:");
			if (newA != null) {
				answers[i] = newA.toUpperCase();
			}
			document.getElementById("beepSnd").play();
			getAs();
		}
		function initialise() {
			document.getElementsByTagName("html")[0].style.cursor = "auto";
			var newHTML = "<div id='init'><p>Enter players' names:</p>";
			NO = names.length;
			for (var i = 0; i < NO; i++) {
				newHTML += "<button type='button' onclick='editName("+i+")'>" + names[i] + "</button><button type='button' onclick='deleteName("+i+")' class='delete'>X</button>";
			}
			newHTML += "<button type='button' class='smallBut' onclick='newName()'>Add new player</button>";
			newHTML += "<button type='button' class='smallBut' id='sgbut' onclick='startGame()'>Start game</button>";
			newHTML += "<p id='error'></p>";
			newHTML += "</div>";
			document.getElementById("mainform").innerHTML = newHTML;
			if (NO < 3) {
				document.getElementById("sgbut").style.cursor = "not-allowed";
			}
		}
		function startGame() {
			if (names.length == 0) {
				initialise();
				document.getElementById("error").innerHTML = "You will probably need more than zero players to have a good time.";
			}
			else if (names.length == 1) {
				initialise();
				document.getElementById("error").innerHTML = "You can't be friends with yourself! That's not a thing!";
			}
			else if (names.length == 2) {
				initialise();
				document.getElementById("error").innerHTML = "This is not going to be a particularly exciting game. Add another player.";
			}
			else {
				for (var i = 0; i < names.length; i++) {
					scores[i] = 0;
					displayOrder[i] = i;
				}
				//document.getElementById("pooyanSnd").play();
				getNewQuestion();
			}
		}
		function editName(i) {
			var newName = prompt("Edit name:",names[i]);
			if (newName != null) {
				names[i] = newName;
			}
			initialise();
		}
		function deleteName(i) {
			names.splice(i,1);
			document.getElementById("beepSnd").play();
			initialise();
		}
		function newName() {
			var defNames = ["Joe","Davey","Matt","Dani","Michael","Jon","Leah","Alice","Demi","David","Hideo","Nic","Jackie","Steve","Snake"];
			if (names.length < defNames.length) {
				var defName = defNames[names.length];
			} else {
				var defName = "New player";
			}
			names.push(defName);
			document.getElementById("beepSnd").play();
			initialise();
		}
		function getNewQuestion() {
			var newHTML = "<div id='questionEntry'>";
			newHTML += "<p>Game " + game + ", Round "+ round +", Question " + qno + ":</p>";
			newHTML += "<input id='questionField' placeholder='What is your question?'></input>";
			newHTML += "<button type='button' title='Get random question' onclick='randomSpinner()' id='random'>?</button>";
			newHTML += "<br/>";
			newHTML += "<select id='askerList'>";
			for (var i = 0; i < NO; i++) {
				newHTML += "<option";
				if (askersThisRound.indexOf(i) != -1) {
					newHTML += " style='color: rgba(255,255,255,0.2)'";
				} else {
					newHTML += " selected";
				}
				newHTML += ">" + names[i] + "</option>";
			}
			newHTML += "</select>";
			newHTML += "<select id='askeeList'>";
			for (var i = 0; i < NO; i++) {
				newHTML += "<option";
				if (askeesThisRound.indexOf(i) != -1) {
					newHTML += " style='color: rgba(255,255,255,0.2)'";
				} else {
					newHTML += " selected";
				}
				newHTML += ">" + names[i] + "</option>";
			}
			newHTML += "</select>";
			newHTML += "<p>asks</p>";
			newHTML += "<button type='button' onclick='submitQuestion()'>Submit question</button>";
			newHTML += "<p id='error'></p>";
			newHTML += "</div>";
			document.getElementById("mainform").innerHTML = newHTML;
		}
		function randomSpinner() {
			for (var i = 5; i < 20; i++) {
				setTimeout(randomQuestion, 6000/(21-i));
			}
		}
		function randomQuestion() {
			var newQ = sentences[Math.floor(Math.random()*sentences.length)];
			while (newQ.indexOf("%") != -1) {
				var newNoun = nouns[Math.floor(Math.random()*nouns.length)];
				newQ = newQ.slice(0,newQ.indexOf("%")) + newNoun + newQ.slice(newQ.indexOf("%")+1);
			}
			document.getElementById("spinSnd").currentTime = 0;
			document.getElementById("spinSnd").play();
			document.getElementById("questionField").value = newQ;
		}
		function updateLog() {
			var newHTML = "<p>WAWF - " + Date() + "</p>";
			newHTML += "<p>";
			for (var i = 0; i < NO; i++) {
				newHTML += "> " + names[i] + " has a score of " + scores[i] + ".<br />";
			}
			newHTML += "</p>";
			for (var i = 0; i < questionsData.length; i++) {
				newHTML += "<hr><p>";
				newHTML += (i+1).toString() + ". " + names[questionsData[i][1]] + " asked " + names[questionsData[i][2]] + ", '" + questionsData[i][0] + "'";
				newHTML += "<br />";
				for (var j = 0; j < NO; j++) {
					if (j != questionsData[i][1]) {
						if (answersData[i][NO][j] == 1) {
							newHTML += "&nbsp;&nbsp;&nbsp;--> ";
						} else {
							newHTML += "&nbsp;&nbsp;&nbsp;&nbsp; - ";
						}
						newHTML += names[j] + " answered '" + answersData[i][j] + "'.";
						newHTML+= "<br />";
					}
				}
				newHTML += "</p>";
			}
			document.getElementById("log").innerHTML = newHTML;
		}
		function submitQuestion() {
			//This function now handles all the saving of data for questions.
			document.getElementById("beepSnd").play();
			var allOK = true;
			asker = document.getElementById("askerList").selectedIndex;
			askee = document.getElementById("askeeList").selectedIndex;
			questionString = document.getElementById("questionField").value;
			if (questionString == "") {
				allOK = false;
				getNewQuestion();
				document.getElementById("askerList").selectedIndex = asker;
				document.getElementById("askeeList").selectedIndex = askee;
				document.getElementById("questionField").value = questionString;
				document.getElementById("error").innerHTML = "You have to ask a thing! Silence is not golden!";
			}
			else if (asker == askee) {
				allOK = false;
				getNewQuestion();
				document.getElementById("askerList").selectedIndex = asker;
				document.getElementById("askeeList").selectedIndex = askee;
				document.getElementById("questionField").value = questionString;
				document.getElementById("error").innerHTML = "You can't ask yourself a question, " + names[asker] + "!";
			}
			else if (allOK == true) {
				questionsData.push([questionString,asker,askee]);
				askersThisRound.push(asker);
				askeesThisRound.push(askee);
				clearAs();
			}
		}
		var questionsData = []; // Col 0: Question string. Col 1: Asker. Col 2: Askee.
		var answersData = []; // Cols 0-n: Answer strings. Col n+1: Correctly answered.
		var scores = [];
		var answers = [];
		var displayOrder = [];
		var names = [];
		var game = 1;
		var round = 1;
		var qno = 1;
		var NO = names.length;
		var show = false;
		var asker = 0;
		var askee = 0;
		var askersThisRound = [];
